<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iran Rap - در حال بارگذاری</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Vazirmatn', sans-serif;
            color: #e0e0e0;
            direction: rtl;
            text-align: center;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .studio-logo {
            width: 150px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.7));
            animation: bounceIn 2s ease-out;
        }

        .app-title {
            font-size: 3.5em;
            font-weight: 700;
            color: #00ffff; /* Cyberpunk blue/green */
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 7px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        .loading-text {
            font-size: 1.8em;
            color: #e0e0e0;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .no-internet-message {
            display: none;
            color: #ff6b6b;
            font-size: 1.4em;
            margin-top: 20px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .progress-bar-container {
            width: 80%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffff, #00bfff);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 70px #00ffff, 0 0 80px #00ffff, 0 0 100px #00ffff, 0 0 150px #00ffff;
            }
            to {
                text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff, 0 0 20px #00bfff, 0 0 35px #00bfff, 0 0 40px #00bfff, 0 0 50px #00bfff, 0 0 75px #00bfff;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <img src="https://up.20script.ir/file/4376-Copilot-20250812-110015-removebg-preview-2-.png" alt="Studio Logo" class="studio-logo">
        <h1 class="app-title">Iran Rap</h1>
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loadingText">در حال بارگذاری محتوا...</p>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p class="no-internet-message" id="noInternetMessage">خطا: اینترنت قطع است! لطفا اتصال خود را بررسی کنید.</p>
    </div>

    <script>
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingText = document.getElementById('loadingText');
        const noInternetMessage = document.getElementById('noInternetMessage');
        const progressBar = document.getElementById('progressBar');
        let progress = 0;

        function checkInternetConnection() {
            return navigator.onLine;
        }

        function updateProgressBar() {
            progress += Math.floor(Math.random() * 10) + 1; // Simulate loading
            if (progress > 95) progress = 95; // Stop before 100 to show "loading"
            progressBar.style.width = progress + '%';
        }

        function simulateLoading() {
            return new Promise(resolve => {
                const interval = setInterval(() => {
                    updateProgressBar();
                    if (progress >= 95 && checkInternetConnection()) {
                        clearInterval(interval);
                        // Simulate a final brief delay for resources to be ready
                        setTimeout(() => {
                            progressBar.style.width = '100%';
                            resolve();
                        }, 500);
                    }
                }, 200); // Update every 200ms
            });
        }

        async function initGame() {
            if (!checkInternetConnection()) {
                loadingText.style.display = 'none';
                document.querySelector('.loading-spinner').style.display = 'none';
                document.querySelector('.progress-bar-container').style.display = 'none';
                noInternetMessage.style.display = 'block';
                return; // Stop if no internet
            }

            loadingText.textContent = 'در حال آماده‌سازی بازی...';
            await simulateLoading();

            // Here you would typically load game assets (images, audio, JSON data, etc.)
            // For now, we'll just simulate a delay.
            loadingText.textContent = 'فایل‌ها بارگذاری شدند. در حال ورود...';
            
            setTimeout(() => {
                // Redirect to the main game page or show main menu
                // For demonstration, we'll just change the text.
                loadingContainer.innerHTML = `
                    <img src="https://up.20script.ir/file/4376-Copilot-20250812-110015-removebg-preview-2-.png" alt="Studio Logo" class="studio-logo">
                    <h1 class="app-title">Iran Rap</h1>
                    <p class="loading-text" style="font-size:2em; color: #aaffaa;">خوش آمدید!</p>
                    <p class="loading-text" style="font-size:1.5em; margin-top:10px;">وارد بازی می‌شوید...</p>
                `;
                // In a real game, you would do:
                // window.location.href = 'main-menu.html';
                // Or render the main menu content directly if using a single-page app structure.
                setTimeout(() => {
                    alert('بازی آماده است! (در نسخه واقعی به صفحه اصلی منتقل می‌شوید)');
                    // Example: Redirect after a final delay
                    // window.location.href = 'main.html'; 
                }, 1500);
            }, 1000); // Simulate final game setup time
        }

        // Add event listener for online/offline status
        window.addEventListener('online', () => {
            console.log('Online detected, re-initializing game.');
            // Reload the page or re-run initGame if it makes sense for your app
            // For simplicity here, we'll just hide the message if it was shown
            if (noInternetMessage.style.display === 'block') {
                noInternetMessage.style.display = 'none';
                loadingText.style.display = 'block';
                document.querySelector('.loading-spinner').style.display = 'block';
                document.querySelector('.progress-bar-container').style.display = 'block';
                initGame(); // Try to start again
            }
        });
        window.addEventListener('offline', () => {
            console.log('Offline detected.');
            loadingText.style.display = 'none';
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('.progress-bar-container').style.display = 'none';
            noInternetMessage.style.display = 'block';
        });

        // Start the game initialization process
        initGame();
    </script>
</body>
</html>
